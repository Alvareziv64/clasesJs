<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- **HEADER**-->
    <header>
        <!-- **NAV BAR** -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            
              <a class="navbar-brand" href="#">7 BITS retrogaming</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- **DROPDOWN** -->
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Mi Carrito <span>(0)</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Acción</th>
                                    <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody id="items"></tbody>
                            <tfoot>
                                <tr id="footer">
                                    <th scope="row" colspan="S">Carrito vacío</th>
                                </tr>
                            </tfoot>
                        </table>
                      </li>
                    </ul>
                  </li>               
              </div>
            </div>
        </nav>
    </header>

<!-- **MAIN** -->
    <main>
        <!-- BANNER -->
        <div class="banner">
            <h1>TIENDA</h1>
        </div>

        <!-- DIV PARA LAS CARDS-->
        <div class="just-center">
            <div class="container row" id="cards"></div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>Ivan Alvarez - Front-end Dev</p>
            <p>alvarez.iv64@gmail.com</p>
            <a href="https://www.linkedin.com/in/ivan-alvarez-0ba4231b3/">LinkedIn</a>
            <P>¡Gracias!</P>
        </div>
    </footer>


<!-- TEMPLATES -->

    <!-- TEMPLAT CARDS -->
    <template id="templateCard">
        <div class="col-12 col-md-3 col-sm-4 cards-xl">
            <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">nombre producto</h5>
                    <p class="card-text">valor</p>
                    <button class="btn btn-primary">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </template>

    <!-- TEMPLATE CARRITO-->
    <template id="templateCarrito">
        <tr>
            <th scope="row">id</th>
            <td>nombre</td>
            <td>cantidad</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>
                <span>precio</span>
            </td>
        </tr>
    </template>

    <!-- TEMPLATE FOOTER CARRITO -->
    <template id="templateFooter">
        <th scope="row" colspan="2">Total productos</th>
        <td>total</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciarCarrito">Vaciar carrito</button>
        </td>
        <td class="font-weight-bold">$ <span>total valor</span></td>
    </template>

    <script src="ef.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
